<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RNA to Protein Translation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 30px;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .start {
      color: green;
      font-weight: bold;
    }
    .stop {
      color: red;
      font-weight: bold;
    }
    .invalid {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>RNA to Protein Translation</h1>
  <p><strong>Input RNA:</strong> AUGGCUUAA</p>

  <table>
    <tr>
      <th>Codon</th>
      <th>Amino Acid</th>
    </tr>
    <tr>
      <td>AUG</td>
      <td class="start">Methionine (Start)</td>
    </tr>
    <tr>
      <td>GCU</td>
      <td class="invalid">Invalid</td>
    </tr>
    <tr>
      <td>UAA</td>
      <td class="stop">STOP</td>
    </tr>
  </table>

</body>
</html>
