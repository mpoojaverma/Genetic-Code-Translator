<!DOCTYPE html> 
<!-- Declares this is an HTML5 document -->

<html>
<!-- Opens the HTML document -->

<head>
  <!-- Head section contains metadata, title, and styles -->

  <title>Genetic Code Translation</title>
  <!-- Title displayed in browser tab -->

  <style>
    /* Embedded CSS styling for table & layout */

    body {
      font-family: sans-serif;
      /* Clean readable font for the whole page */
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      /* Makes the table look cleaner */
    }

    td, th {
      border: 1px solid #444;
      padding: 10px;
      /* Table borders and padding */
    }

    th {
      background: #b0e0e6;
      /* Header background: light blue */
    }

    td {
      background: #f0f8ff;
      /* Cell background: very light blue */
    }
  </style>
</head>

<body>
  <!-- Visible content starts here -->

  <h2>Genetic Code Translation Result</h2>
  <!-- Heading shown above the table -->

  <table>
    <!-- Start of data table -->

    <tr>
      <!-- Table header row -->
      <th>Codon</th>
      <th>Amino Acid</th>
    </tr>

    <!-- Sample rows below: (These are generated by C++) -->

    <tr>
      <td>AUG</td>
      <!-- Codon column -->
      <td>Methionine</td>
      <!-- Amino acid mapped to codon -->
    </tr>

    <tr>
      <td>GCU</td>
      <td>Alanine</td>
    </tr>

    <tr>
      <td>UAA</td>
      <td>Stop</td>
    </tr>

  </table>
  <!-- End of table -->

</body>

</html>
<!-- End of HTML document -->
